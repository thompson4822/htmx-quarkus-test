{@java.util.List<com.sthompson.product.Product> products}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/css/products.css">
</head>
<body>
    <h1>Our Products</h1>

    <button hx-get="/products/add-form" hx-target="#add-product-form-container" hx-swap="innerHTML" class="add-button">Add New Product</button>
    <div id="add-product-form-container"></div>

    <input type="search"
           name="search"
           class="form-control"
           placeholder="Search products..."
           hx-get="/products"
           hx-trigger="keyup changed delay:500ms"
           hx-target="#product-list"
           hx-swap="outerHTML"
           hx-indicator="#spinner">
    <span id="spinner" class="htmx-indicator">Searching...</span>

    {#include products/_products-list.qute.html}
</body>
</html>
