<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello {name ?: "HTMX User"}</title>
    <script src="https://unpkg.com/htmx.org@2.0.3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 bg-base-200">
    <div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
        <div class="card-body">
            <h1 class="card-title text-4xl">Hello <b>{name ?: "HTMX User"}</b></h1>
            
            <p>Welcome to the HTMX with Quarkus demo. This page demonstrates how to use HTMX with Quarkus and Qute templates.</p>
            
            <div class="card-actions justify-start">
                <button class="btn btn-primary" hx-get="/hello" hx-target="#result">
                    Click me for a greeting!
                </button>
            </div>
            
            <div id="result" class="mt-4 p-4 bg-base-200 rounded-box min-h-12">
                <!-- Response will be loaded here -->
            </div>
            
            <div class="divider"></div>
            
            <h2 class="card-title">Dynamic Content Loading</h2>
            <div class="card-actions justify-start">
                <button class="btn btn-secondary" hx-get="/time" hx-target="#time-result" hx-swap="innerHTML">
                    Get Current Time
                </button>
            </div>
            <div id="time-result" class="mt-4 p-4 bg-base-200 rounded-box min-h-12">
                <!-- Time will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
